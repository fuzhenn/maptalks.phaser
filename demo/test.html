<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>animation</title>
    <meta charset="utf-8" />
    <script type='text/javascript' src='../node_modules/maptalks/dist/maptalks.js'></script>
    <script type='text/javascript' src='../node_modules/phaser-ce/build/phaser.js'></script>
    <script type='text/javascript' src='../dist/maptalks.phaser.js'> </script>
    <style type="text/css">
        html, body {
            margin: 0px;
            background-color: black;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
       window.onload=function(){
           var map = new maptalks.Map("map", {
                center: [109.20749554050774, 34.36776742218806],//[109.20749554050774, 34.36776742218806], //[175.27, -37.79],
                zoom: 3
            });
          
          var phaserLayer = new maptalks.PhaserLayer('phaserLayer');
          phaserLayer
          .on('phaser.preload',function(e){
              e.game.load.image('phaserPicture','test.png');
          })
          .on('phaser.create',function(e){
                var point =phaserLayer.coordinateToPoint(map.getCenter());
                var s = e.game.add.sprite(point[0], point[1], 'phaserPicture');
                s.rotation = 0.14;
          })
          .addTo(map);
       }

    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
